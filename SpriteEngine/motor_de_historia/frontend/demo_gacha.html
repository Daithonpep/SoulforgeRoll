<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #080a0e;
            --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, 0.5);
            --text-main: #f0f0f0;
            --text-dim: #9ca3af;

            /* Tier Colors */
            --tier-f: #808080;
            --tier-e: #FFFFFF;
            --tier-d: #32CD32;
            --tier-c: #4169E1;
            --tier-b: #9932CC;
            --tier-a: #FFD700;
            --tier-s: #FF4500;
            --tier-ss: #FF1493;
            --tier-sss: #00FFFF;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Relative path for local testing */
            background-image: url("static/images/forest_crystal_bg.jpg");
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        /* --- CRYSTAL ANIMATION CONTAINER --- */
        .resonance-chamber {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .soul-crystal {
            width: 180px;
            height: auto;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
            filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.5));
        }

        .soul-crystal img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* STATES */
        .soul-crystal.idle {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.5));
        }

        .soul-crystal.charging {
            animation: pulse-charge 0.6s ease-in-out infinite;
            filter: drop-shadow(0 0 50px rgba(255, 230, 100, 0.8)) drop-shadow(0 0 80px rgba(255, 200, 50, 0.5));
        }

        .soul-crystal.resonating {
            animation: shake 0.08s linear infinite;
            filter: drop-shadow(0 0 60px var(--current-color)) drop-shadow(0 0 100px var(--current-color));
        }



        /* EXPLOSION EFFECT */
        .explosion-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .explosion-flash.active {
            animation: flash-anim 0.5s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0px)
            }

            50% {
                transform: translateY(-15px)
            }

            100% {
                transform: translateY(0px)
            }
        }

        @keyframes pulse-charge {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.5);
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg)
            }

            25% {
                transform: translate(-1px, -2px) rotate(-1deg)
            }

            50% {
                transform: translate(-3px, 0px) rotate(1deg)
            }

            75% {
                transform: translate(3px, 2px) rotate(0deg)
            }

            100% {
                transform: translate(1px, -1px) rotate(-1deg)
            }
        }

        @keyframes flash-anim {
            0% {
                opacity: 1
            }

            100% {
                opacity: 0
            }
        }

        /* UI ELEMENTS */
        .title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000, 0 0 20px rgba(0, 0, 0, 0.8), 0 0 40px rgba(212, 175, 55, 0.4);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            border-radius: 8px;
        }

        /* RESULT CARD */
        .result-reveal {
            position: absolute;
            width: 300px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            pointer-events: none;
            z-index: 50;
        }

        .result-reveal.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .tier-badge {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px #000, 0 0 30px currentColor, 0 0 60px currentColor;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 30px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const TIERS = {
            Eco: { color: "#808080", prob: 0.30, benefits: ["BiografÃ­a BÃ¡sica", "1 Defecto Menor"] },
            Murmullo: { color: "#FFFFFF", prob: 0.25, benefits: ["BiografÃ­a Extendida", "1 Cicatriz", "100 GP Iniciales"] },
            Sombra: { color: "#32CD32", prob: 0.20, benefits: ["PsicologÃ­a Profunda", "1 MÃ¡scara", "200 GP", "Inventario BÃ¡sico"] },
            Voz: { color: "#4169E1", prob: 0.12, benefits: ["Secreto Oscuro", "2 Conexiones", "350 GP", "+5% EXP"] },
            Alma: { color: "#9932CC", prob: 0.08, benefits: ["Aliado Predestinado", "AnimaciÃ³n Especial", "500 GP", "Item Raro"] },
            Ancestral: { color: "#FFD700", prob: 0.035, benefits: ["ProfecÃ­a Ãšnica", "NÃ©mesis", "750 GP", "Habilidad Ãšnica"] },
            Primordial: { color: "#FF4500", prob: 0.0125, benefits: ["Artefacto Legendario", "TransformaciÃ³n", "1000 GP", "LÃ­neas de Voz"] },
            Legendaria: { color: "#FF1493", prob: 0.0020, benefits: ["Forma Alterna", "Pacto Divino", "1500 GP", "Tier S+"] },
            Mitica: { color: "#00FFFF", prob: 0.0005, benefits: ["Poder Absoluto", "Verdad Universal", "2500 GP", "Tier SSS"] }
        };

        const COLOR_SEQUENCE = [
            "#808080", // Eco
            "#FFFFFF", // Murmullo
            "#32CD32", // Sombra
            "#4169E1", // Voz
            "#9932CC", // Alma
            "#FFD700", // Ancestral
            "#FF4500", // Primordial
            "#FF1493", // Legendaria
            "#00FFFF"  // Mitica
        ];

        let isAnimating = false;
        let finalTierKey = "Eco";

        // CROPPER STATE
        let currentImageRaw = null;
        let scale = 1; let pX = 0; let pY = 0;
        let isDragging = false; let startX, startY;

        // --- CORE LOGIC ---
        function rollTier() {
            const r = Math.random();
            let cum = 0;
            for (let t in TIERS) {
                cum += TIERS[t].prob;
                if (r <= cum) return t;
            }
            return "Eco";
        }

        async function startSummon() {
            if (isAnimating) return;
            isAnimating = true;
            document.getElementById('instruction').style.display = 'none';

            // Roll Tier
            finalTierKey = rollTier();
            console.log("Rolled Tier:", finalTierKey);

            const crystal = document.getElementById('crystal');

            // PHASE 1
            crystal.className = "soul-crystal charging";
            await wait(1000);

            // PHASE 2
            crystal.className = "soul-crystal resonating";
            const targetIndex = Object.keys(TIERS).indexOf(finalTierKey);
            const steps = 15;
            for (let i = 0; i < steps; i++) {
                let maxIdx = Math.min(targetIndex + 1, COLOR_SEQUENCE.length - 1);
                let minIdx = Math.floor((i / steps) * targetIndex);
                let idx = Math.floor(Math.random() * (maxIdx - minIdx + 1)) + minIdx;
                let col = COLOR_SEQUENCE[idx];
                crystal.style.setProperty('--current-color', col);
                await wait(150);
            }

            const tierData = TIERS[finalTierKey];
            crystal.style.setProperty('--current-color', tierData.color);
            await wait(500);

            // PHASE 3
            document.getElementById('flash').classList.add('active');
            crystal.style.opacity = '0';

            const badge = document.getElementById('tierBadge');
            badge.textContent = finalTierKey.toUpperCase();
            badge.style.color = tierData.color;
            badge.style.textShadow = `0 0 30px ${tierData.color}`;

            setTimeout(() => {
                document.getElementById('uploadStep').classList.add('visible');
                crystal.className = "soul-crystal idle";
                document.getElementById('flash').classList.remove('active');
            }, 200);
        }

        function triggerUpload() {
            document.getElementById('avatarUpload').click();
        }

        function finishProcess() {
            const file = document.getElementById('avatarUpload').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = function () {
                currentImageRaw = reader.result;
                openCropModal();
            }
            reader.readAsDataURL(file);
        }

        // --- CROPPER FUNCTIONS ---
        function openCropModal() {
            scale = 1; pX = 0; pY = 0;
            const img = document.getElementById('cropImageTarget');
            img.src = currentImageRaw;
            img.onload = () => { img.style.transform = `translate(0px, 0px) scale(1)`; };
            document.getElementById('cropModal').style.display = 'flex';
        }

        function closeCropModal() { document.getElementById('cropModal').style.display = 'none'; }

        function startDrag(e) {
            isDragging = true;
            startX = (e.touches ? e.touches[0].clientX : e.clientX) - pX;
            startY = (e.touches ? e.touches[0].clientY : e.clientY) - pY;
        }
        function doDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const x = (e.touches ? e.touches[0].clientX : e.clientX);
            const y = (e.touches ? e.touches[0].clientY : e.clientY);
            pX = x - startX; pY = y - startY;
            updateTransform();
        }
        function endDrag() { isDragging = false; }

        function adjustScale(delta) {
            scale += delta; if (scale < 0.2) scale = 0.2; if (scale > 5) scale = 5;
            updateTransform();
        }
        function updateTransform() {
            const img = document.getElementById('cropImageTarget');
            img.style.transform = `translate(calc(-50% + ${pX}px), calc(-50% + ${pY}px)) scale(${scale})`;
        }

        async function applyCrop() {
            closeCropModal();

            // TRANSITION MESSAGE
            const uploadStep = document.getElementById('uploadStep');
            uploadStep.innerHTML = "<div style='background:rgba(0,0,0,0.85); padding:30px; border-radius:12px;'><p style='color:var(--accent); text-shadow: 2px 2px 4px #000;'>âš¡ Cristalizando alma...</p></div>";
            await wait(1500);
            uploadStep.innerHTML = "<div style='background:rgba(0,0,0,0.85); padding:30px; border-radius:12px;'><p style='color:#4ade80; text-shadow: 2px 2px 4px #000;'>âœ“ VinculaciÃ³n Completa</p><p style='color:#888; font-size:0.9rem; margin-top:10px;'>Descargando ficha...</p></div>";
            await wait(1000);

            // GENERATE CHARACTER DATA
            const tierData = TIERS[finalTierKey];
            const characterData = {
                id: 'SOUL-' + Date.now().toString(36).toUpperCase(),
                name: 'Personaje Forjado',
                tier: finalTierKey,
                tierColor: tierData.color,
                benefits: tierData.benefits,
                avatar: currentImageRaw,
                avatarCrop: { scale: scale, x: pX, y: pY },
                createdAt: new Date().toISOString(),
                stats: generateStats(finalTierKey)
            };

            // ENCRYPT DATA (Base64 + simple obfuscation)
            const encryptedPayload = btoa(unescape(encodeURIComponent(JSON.stringify(characterData))));

            // GENERATE HTML FILE
            const htmlContent = generateCharacterHTML(characterData, encryptedPayload);

            // AUTO-DOWNLOAD HTML
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Ficha_${finalTierKey}_${characterData.id}.html`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);

            // Show success and redirect to main page
            uploadStep.innerHTML = "<div style='background:rgba(0,0,0,0.85); padding:30px; border-radius:12px;'><p style='color:#4ade80; font-size:1.3rem; text-shadow: 2px 2px 4px #000;'>ðŸŽ‰ Â¡Ficha Descargada!</p><p style='color:#ddd; font-size:0.9rem; margin-top:15px;'>Redirigiendo a la pÃ¡gina principal...</p></div>";

            // Redirect to index after 3 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }


        function generateStats(tier) {
            const baseStats = { str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10 };
            const bonusMap = {
                'Eco': 0, 'Murmullo': 2, 'Sombra': 4, 'Voz': 6,
                'Alma': 8, 'Ancestral': 12, 'Primordial': 16, 'Legendaria': 20, 'Mitica': 30
            };
            const bonus = bonusMap[tier] || 0;
            const stats = {};
            for (let key in baseStats) {
                stats[key] = baseStats[key] + Math.floor(Math.random() * (bonus + 2));
            }
            return stats;
        }
