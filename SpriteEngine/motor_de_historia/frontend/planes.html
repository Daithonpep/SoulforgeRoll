        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Pass UID to PayPal
        auth.onAuthStateChanged(user => {
            if (user) {
                // Inyectar el UID en todos los formularios de PayPal de la página
                document.querySelectorAll('form[action*="paypal.com"]').forEach(form => {
                    let customField = form.querySelector('input[name="custom"]');
                    if (!customField) {
                        customField = document.createElement('input');
                        customField.type = 'hidden';
                        customField.name = 'custom';
                        form.appendChild(customField);
                    }
                    customField.value = user.uid;
                });
            }
        });

        :root {

        /* ========== HEADER ========== */
        .forge-header {

            gap: 15px;
            text-decoration: none;
        }

        .brand-icon {

        }

        .brand-text {

            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--gold);
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--gold-dim);
            color: var(--gold);
            padding: 8px 20px;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: var(--gold-dim);
            color: black;
            box-shadow: 0 0 20px var(--accent-glow);

        /* ========== HERO ========== */

            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

            max-width: 1200px;
            margin: 0 auto;

            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .plan-card {
            background: var(--panel-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 15px;
            padding: 40px;

            flex-direction: column;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px var(--accent-glow);

        .btn-single {

        footer {

            }
        }
    </style>
</head>
