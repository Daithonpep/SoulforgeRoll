<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Soulforge: The Living Chronicle V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300&display=swap');

        :root {
            --bg-void: #050505;
            --paper-texture: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            --ink-color: #1a1510;
            --gold-accent: #c9a959;
            --soul-blue: #a3c4db;
            --blood-red: #8a1c1c;
            --ease-cinematic: cubic-bezier(0.22, 1, 0.36, 1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-void);
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            user-select: none;
        }

        /* ═══════════════════════════════════════
       LAYER 1: THE ATMOSPHERE (Canvas)
       ═══════════════════════════════════════ */
        #world-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* ═══════════════════════════════════════
       LAYER 2: THE FOG (Canvas)
       ═══════════════════════════════════════ */
        #fog-canvas {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        /* ═══════════════════════════════════════
       LAYER 3: VISUAL FX
       ═══════════════════════════════════════ */
        .particle-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* ═══════════════════════════════════════
       LAYER 4: UI & NARRATIVE
       ═══════════════════════════════════════ */
        #ui-layer {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Cinematic Curtain (Intro) */
        .curtain {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1.5s ease;
        }

        .drop-target {
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s var(--ease-cinematic);
            cursor: pointer;
            background: radial-gradient(circle, rgba(20, 20, 30, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        .drop-target:hover,
        .drop-target.drag-over {
            width: 320px;
            height: 320px;
            border-color: var(--gold-accent);
            box-shadow: 0 0 50px rgba(201, 169, 89, 0.2);
        }

        .drop-text {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #666;
            transition: color 0.3s;
        }

        .drop-target:hover .drop-text {
            color: var(--gold-accent);
        }

        /* The Quill (Input) */
        .the-quill {
            position: absolute;
            bottom: 40px;
            pointer-events: auto;
            background: rgba(10, 10, 12, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 15px 30px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            transition: transform 1s var(--ease-cinematic);
        }

        .the-quill.active {
            transform: translateY(0);
        }

        .quill-icon {
            color: var(--gold-accent);
            font-size: 1.2rem;
        }

        .quill-input {
            background: transparent;
            border: none;
            color: #ddd;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            width: 400px;
            outline: none;
        }

        /* Floating Narrative */
        .narrative-container {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .narrative-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: var(--gold-accent);
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            opacity: 0;
            transform: scale(0.9);
            filter: blur(10px);
            transition: all 1.5s ease;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .narrative-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-style: italic;
            color: #bbb;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease 0.5s;
        }

        /* Inner Echoes (Thoughts) */
        .echo-text {
            position: absolute;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            white-space: nowrap;
            animation: floatEcho 8s linear forwards;
        }

        @keyframes floatEcho {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }

            20% {
                opacity: 0.6;
                transform: translateY(-20px) scale(1);
            }

            80% {
                opacity: 0;
                transform: translateY(-60px) scale(1.1);
            }

            100% {
                opacity: 0;
            }
        }


        /* ═══════════════════════════════════════
       THE TOKEN (Physical Representation)
       ═══════════════════════════════════════ */
        .token-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 50;
            width: 100px;
            height: 100px;
            pointer-events: auto;
            cursor: grab;
            transition: transform 1s var(--ease-cinematic), box-shadow 0.3s;
        }

        .token-container.grabbing {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.95);
        }

        .token-container.speaking {
            animation: shake 0.2s cubic-bezier(.36, .07, .19, .97) both infinite;
        }

        .token-ring {
            position: absolute;
            inset: -5px;
            border: 2px solid var(--gold-accent);
            border-radius: 50%;
            animation: ringPulse 4s infinite;
        }

        .token-art {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #222;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .token-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 50%, black 120%);
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.95);
            color: #111;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.95) transparent transparent transparent;
        }

        @keyframes ringPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(201, 169, 89, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(201, 169, 89, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(201, 169, 89, 0);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate(-51%, -50%) scale(1);
            }

            20%,
            80% {
                transform: translate(-49%, -50%) scale(1);
            }

            30%,
            50%,
            70% {
                transform: translate(-52%, -50%) scale(1);
            }

            40%,
            60% {
                transform: translate(-48%, -50%) scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Layer 0: Dynamic Background -->
    <canvas id="world-canvas"></canvas>

    <!-- Layer 1: Characters -->
    <div id="token-layer" style="position: absolute; inset: 0; pointer-events: none;"></div>

    <!-- Layer 2: Fog -->
    <canvas id="fog-canvas"></canvas>

    <!-- Layer 3: Particles -->
    <div class="particle-layer" id="particles"></div>

    <!-- Layer 4: UI -->
    <div id="ui-layer">

        <div class="narrative-container">
            <div class="narrative-title" id="main-title"></div>
            <div class="narrative-subtitle" id="sub-title"></div>
        </div>

        <div class="the-quill" id="quill">
            <span class="quill-icon">✦</span>
            <input type="text" class="quill-input" placeholder="Escribe tu destino..." id="cmd-input">
        </div>

    </div>

    <!-- Intro Curtain -->
    <div class="curtain" id="curtain">
        <div class="drop-target" id="drop-target">
            <div class="drop-text">
                INVOCAR ALMA<br>
                <span
                    style="font-size: 0.8rem; font-family: 'Inter'; opacity: 0.6; margin-top: 10px; display: block;">Arrastra
                    el JSON del Personaje</span>
            </div>
            <input type="file" id="file-input" style="display:none" accept=".json">
        </div>
    </div>

    <script>
        /**
         * SOULFORGE CINEMATIC ENGINE v2.0
         * -------------------------------
         * Integrates JSON Data, Voice Simulation, Reactive Particles & Watercolor Fog
         */

        // 1. SYSTEM CORE
        const Engine = {
            state: {
                character: null,
                dragging: false,
                fogRevealed: false
            },
            refs: {
                world: document.getElementById('world-canvas'),
                fog: document.getElementById('fog-canvas'),
                tokenLayer: document.getElementById('token-layer'),
                particleLayer: document.getElementById('particles'),
                ui: {
                    title: document.getElementById('main-title'),
                    subtitle: document.getElementById('sub-title'),
                    curtain: document.getElementById('curtain'),
                    quill: document.getElementById('quill')
                }
            }
        };

        // 2. FOG SYSTEM (Watercolor + Noise)
        const Fog = {
            ctx: Engine.refs.fog.getContext('2d'),
            width: window.innerWidth,
            height: window.innerHeight,
            noisePattern: null,

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.createNoise();
                this.fillFog();
            },

            createNoise() {
                // Create an offscreen canvas for noise pattern
                const nc = document.createElement('canvas');
                nc.width = 100;
                nc.height = 100;
                const nctx = nc.getContext('2d');
                const imgData = nctx.createImageData(100, 100);
                for (let i = 0; i < imgData.data.length; i += 4) {
                    const val = Math.random() * 255;
                    imgData.data[i] = val;     // R
                    imgData.data[i + 1] = val;   // G
                    imgData.data[i + 2] = val;   // B
                    imgData.data[i + 3] = 30;    // Alpha (subtle texture)
                }
                nctx.putImageData(imgData, 0, 0);
                this.noisePattern = this.ctx.createPattern(nc, 'repeat');
            },

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                Engine.refs.fog.width = this.width;
                Engine.refs.fog.height = this.height;
                if (this.noisePattern) this.fillFog();
            },

            fillFog() {
                this.ctx.globalCompositeOperation = 'source-over';

                // Base dark layer
                this.ctx.fillStyle = '#0a0a0c';
                this.ctx.fillRect(0, 0, this.width, this.height);

                // Texture overlay
                this.ctx.fillStyle = this.noisePattern;
                this.ctx.globalAlpha = 0.5;
                this.ctx.fillRect(0, 0, this.width, this.height);
                this.ctx.globalAlpha = 1.0;
            },

            revealAt(x, y, radius) {
                const ctx = this.ctx;
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out'; // Erase mode

                // Organic Brush
                const gradient = ctx.createRadialGradient(x, y, radius * 0.2, x, y, radius);
                gradient.addColorStop(0, 'rgba(0,0,0,1)');
                gradient.addColorStop(0.5, 'rgba(0,0,0,0.9)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');

                ctx.fillStyle = gradient;

                // Main blob
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();

                // Fractal edges (Drip effect)
                for (let i = 0; i < 8; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = (Math.random() * 0.5 + 0.5) * radius;
                    const size = Math.random() * radius * 0.3;

                    const sx = x + Math.cos(angle) * dist;
                    const sy = y + Math.sin(angle) * dist;

                    ctx.beginPath();
                    ctx.arc(sx, sy, size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        };

        // 3. PARTICLE SYSTEM (Ambient + Magic)
        const Particles = {
            active: [],
            max: 50,

            spawn(type, x, y) {
                const el = document.createElement('div');
                el.className = 'particle';

                // Random physics
                const size = Math.random() * 4 + 1;
                const speed = Math.random() * 5 + 2;

                el.style.width = size + 'px';
                el.style.height = size + 'px';
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.background = 'var(--gold-accent)';
                el.style.position = 'absolute';
                el.style.borderRadius = '50%';
                el.style.pointerEvents = 'none';
                el.style.transition = `transform ${speed}s linear, opacity ${speed}s ease-out`;
                el.style.opacity = Math.random() * 0.6 + 0.2;
                el.style.boxShadow = `0 0 ${size * 2}px var(--gold-accent)`;

                Engine.refs.particleLayer.appendChild(el);

                // Animate out
                requestAnimationFrame(() => {
                    const destX = (Math.random() - 0.5) * 200;
                    const destY = (Math.random() - 0.5) * 200 - 100; // Tendency to float up
                    el.style.transform = `translate(${destX}px, ${destY}px)`;
                    el.style.opacity = 0;
                });

                // Cleanup
                setTimeout(() => el.remove(), speed * 1000);
            },

            burst(x, y, count = 10) {
                for (let i = 0; i < count; i++) this.spawn('magic', x, y);
            }
        };

        // 4. DIRECTOR AI
        const Director = {
            ingest(json) {
                Engine.state.character = json;
                const mood = this.analyzeMood(json);
                this.setAtmosphere(mood);
                this.spawnToken(json.identidad.nombre, json.identidad.genero);
                this.playIntroSequence(json);
                Fog.revealAt(window.innerWidth / 2, window.innerHeight / 2, 250);

                // Initial magic burst
                setTimeout(() => {
                    Particles.burst(window.innerWidth / 2, window.innerHeight / 2, 30);
                }, 1200);
            },

            analyzeMood(char) {
                const tones = char.biografia.fases.map(f => f.tonalidad);
                if (tones.includes('Sombrio') || tones.includes('Melancolico')) return 'DARK';
                if (tones.includes('Radiante')) return 'HEROIC';
                return 'NEUTRAL';
            },

            setAtmosphere(mood) {
                const canvas = Engine.refs.world;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Improved Background Pattern (Procedural Map)
                ctx.fillStyle = '#151515';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw Isoline-like organic shapes suitable for fantasy map
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < 20; i++) {
                    const startX = Math.random() * canvas.width;
                    const startY = Math.random() * canvas.height;
                    ctx.moveTo(startX, startY);
                    ctx.bezierCurveTo(
                        startX + Math.random() * 500 - 250, startY + Math.random() * 500 - 250,
                        startX + Math.random() * 500 - 250, startY + Math.random() * 500 - 250,
                        startX + Math.random() * 500 - 250, startY + Math.random() * 500 - 250
                    );
                }
                ctx.stroke();

                // Mood Lighting
                if (mood === 'DARK') {
                    document.body.style.setProperty('--gold-accent', '#a33');
                } else if (mood === 'HEROIC') {
                    document.body.style.setProperty('--gold-accent', '#c9a959');
                }
                canvas.style.opacity = 1;
            },

            spawnToken(name, gender) {
                const avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&gender=${gender === 'Femenino' ? 'female' : 'male'}`;

                const el = document.createElement('div');
                el.className = 'token-container';
                el.id = 'active-token';
                el.innerHTML = `
            <div class="token-ring"></div>
            <div class="token-art" style="background-image: url('${avatarUrl}')">
                <div class="token-overlay"></div>
            </div>
            <div class="speech-bubble" id="token-speech"></div>
        `;

                // Drag Logic
                let isDragging = false;
                el.addEventListener('mousedown', () => { isDragging = true; el.classList.add('grabbing'); });
                window.addEventListener('mouseup', () => { isDragging = false; el.classList.remove('grabbing'); });
                window.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    el.style.left = e.clientX + 'px';
                    el.style.top = e.clientY + 'px';

                    // Fog & Particles interaction
                    Fog.revealAt(e.clientX, e.clientY, 80);
                    if (Math.random() > 0.8) Particles.spawn('trail', e.clientX, e.clientY);
                });

                Engine.refs.tokenLayer.appendChild(el);
                setTimeout(() => el.style.transform = "translate(-50%, -50%) scale(1)", 100);
            },

            playIntroSequence(char) {
                setTimeout(() => {
                    Engine.refs.ui.curtain.style.opacity = 0;
                    setTimeout(() => Engine.refs.ui.curtain.remove(), 1500);

                    Engine.refs.ui.title.innerText = char.identidad.nombre;
                    Engine.refs.ui.title.style.opacity = 1;
                    Engine.refs.ui.title.style.transform = "scale(1)";
                    Engine.refs.ui.title.style.filter = "blur(0px)";

                    Engine.refs.ui.subtitle.innerText = `The ${char.capas.arquetipo.tipo || 'Wanderer'}`;
                    Engine.refs.ui.subtitle.style.opacity = 1;
                    Engine.refs.ui.subtitle.style.transform = "translateY(0)";

                    this.spawnEcho(`"${char.capas.mentira.la_mentira}"`, 2000);
                    this.spawnEcho(`Haunted by ${char.capas.herida.causante}`, 4000);
                    Engine.refs.ui.quill.classList.add('active');
                }, 500);
            },

            spawnEcho(text, delay) {
                setTimeout(() => {
                    const echo = document.createElement('div');
                    echo.className = 'echo-text';
                    echo.innerText = text;
                    const x = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
                    const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
                    echo.style.left = x + 'px';
                    echo.style.top = y + 'px';
                    document.getElementById('ui-layer').appendChild(echo);
                    setTimeout(() => echo.remove(), 8500);
                }, delay);
            },

            voiceAct(text) {
                const token = document.getElementById('active-token');
                const bubble = document.getElementById('token-speech');

                if (!token || !bubble) return;

                // 1. Shake Animation
                token.classList.remove('speaking');
                void token.offsetWidth; // Force reflow
                token.classList.add('speaking');

                // 2. Show Bubble
                bubble.textContent = text;
                bubble.classList.add('visible');

                // 3. Emit Audio Particles
                const rect = token.getBoundingClientRect();
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        Particles.spawn('voice', rect.left + rect.width / 2, rect.top);
                    }, i * 100);
                }

                // 4. Hide after duration
                setTimeout(() => {
                    bubble.classList.remove('visible');
                    token.classList.remove('speaking');
                }, 3000 + text.length * 50);
            }
        };

        // 5. INPUT HANDLING
        const dropTarget = document.getElementById('drop-target');
        const fileInput = document.getElementById('file-input');

        dropTarget.addEventListener('click', () => fileInput.click());
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropTarget.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation() }, false);
        });
        dropTarget.addEventListener('dragover', () => dropTarget.classList.add('drag-over'));
        dropTarget.addEventListener('dragleave', () => dropTarget.classList.remove('drag-over'));
        dropTarget.addEventListener('drop', e => {
            dropTarget.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (files.length === 0) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    Director.ingest(JSON.parse(e.target.result));
                } catch (err) { console.error(err); alert("Soul Corrupted (Invalid JSON)."); }
            };
            reader.readAsText(files[0]);
        }

        // 6. INITIALIZATION & COMMANDS
        Fog.init();
        const quillInput = document.getElementById('cmd-input');
        quillInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const txt = quillInput.value.trim();
                quillInput.value = '';

                if (txt.startsWith('/voice ') || txt.startsWith('/say ')) {
                    const content = txt.substring(txt.indexOf(' ') + 1);
                    Director.voiceAct(content);
                } else if (txt === '/reveal') {
                    Fog.revealAt(window.innerWidth / 2, window.innerHeight / 2, 1000);
                } else {
                    // Default echo
                    Director.spawnEcho(txt, 0);
                }
            }
        });
    </script>
</body>
